# Production docker-compose with nginx reverse proxy
# Run with: docker compose -f docker-compose.prod.yml up --build

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-datamanagerdb}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - app-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-datamanagerdb}
      # SECRET_KEY is required for JWT token signing (authentication)
      SECRET_KEY: ${SECRET_KEY}
      # ENCRYPTION_KEY is optional - only needed as fallback for old data or if not using session-based encryption
      # Each DataSession has its own encryption key, so this is mainly for backward compatibility
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-}
      # EPHEMERAL_STORAGE=false ensures data persists (uses PostgreSQL)
      EPHEMERAL_STORAGE: ${EPHEMERAL_STORAGE:-false}
      CLEAR_ON_STARTUP: ${CLEAR_ON_STARTUP:-false}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/uploads:/app/uploads
    # Entrypoint script runs migrations automatically before starting server
    # No --reload flag in production for better performance
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    restart: unless-stopped
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost/api}
    volumes:
      - ./frontend/dist:/usr/share/nginx/html:ro
    restart: unless-stopped
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    ports:
      - "${APP_PORT:-3000}:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
