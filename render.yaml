services:
  # Backend API Service
  - type: web
    name: data-manager-backend
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: starter  # Change to 'standard' or 'pro' for production
    region: oregon  # Choose your preferred region: oregon, frankfurt, singapore
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: data-manager-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ENCRYPTION_KEY
        generateValue: true  # Optional, but good to have
      - key: EPHEMERAL_STORAGE
        value: false
      - key: CLEAR_ON_STARTUP
        value: false
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 1440
      - key: CORS_ORIGINS
        value: https://data-manager-frontend.onrender.com
    healthCheckPath: /health
    autoDeploy: true

  # Frontend Static Site
  - type: web
    name: data-manager-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          name: data-manager-backend
          type: web
          property: host
        # This will be set to: https://data-manager-backend.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff

databases:
  # PostgreSQL Database
  - name: data-manager-db
    databaseName: datamanagerdb
    user: datamanager
    plan: starter  # Free tier, upgrade for production
    postgresMajorVersion: 15
